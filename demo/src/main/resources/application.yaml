spring:
  application:
    name: demo
  datasource:
    url: jdbc:postgresql://localhost:5432/mobile
    username: postgres
    password: yasuo20gg
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: POSTGRESQL
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      encoding: UTF-8

